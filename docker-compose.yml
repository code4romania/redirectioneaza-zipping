version: "3.8"

services:
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: "${ENVIRONMENT:-development}"
    env_file:
      - .env
    volumes:
      - ./storage-credentials.json:/storage-credentials.json
    ports:
      - "${API_PORT:-8123}:80"
